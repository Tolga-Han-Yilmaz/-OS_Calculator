<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-result">
        <h1 id="textResult" style="color: #fff"></h1>
      </div>
      <div class="calc-key">
        <div class="content back-grey">AC</div>
        <div class="content back-grey">?</div>
        <div class="content back-grey">%</div>
        <div class="content back-yellow">/</div>
        <div class="content back-black">7</div>
        <div class="content back-black">8</div>
        <div class="content back-black">9</div>
        <div class="content back-yellow">X</div>
        <div class="content back-black">4</div>
        <div class="content back-black">5</div>
        <div class="content back-black">6</div>
        <div class="content back-yellow">-</div>
        <div class="content back-black">1</div>
        <div class="content back-black">2</div>
        <div class="content back-black">3</div>
        <div class="content back-yellow">+</div>
        <div class="content key-0 back-black">0</div>
        <div class="content back-black">.</div>
        <div class="content key-= back-black">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
